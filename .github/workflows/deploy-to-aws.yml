name: Deploy to AWS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Create S3 bucket if it doesn't exist
      run: |
        BUCKET_NAME="shellex-joebrashear100-${{ secrets.AWS_ACCOUNT_ID }}"
        aws s3 mb s3://$BUCKET_NAME --region ${{ secrets.AWS_REGION }} 2>/dev/null || true

    - name: Sync to S3
      run: |
        BUCKET_NAME="shellex-joebrashear100-${{ secrets.AWS_ACCOUNT_ID }}"
        aws s3 sync . s3://$BUCKET_NAME --delete --exclude ".git/*" --exclude ".github/*"

    - name: Output deployment info
      run: |
        BUCKET_NAME="shellex-joebrashear100-${{ secrets.AWS_ACCOUNT_ID }}"
        echo "‚úÖ Repository synced to S3 bucket: $BUCKET_NAME"
        echo "üìç Region: ${{ secrets.AWS_REGION }}"
        echo "üîó S3 URL: https://$BUCKET_NAME.s3.${{ secrets.AWS_REGION }}.amazonaws.com"
